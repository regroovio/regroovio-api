name: Dispatch Deploy;
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dispatch Deploy (EKS)
        run: gh workflow run deploy-eks.yml --ref main -f stage=prod
        timeout-minutes: 1
